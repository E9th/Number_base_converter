<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter and Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding-top: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .result-group {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5fc;
            border-radius: 8px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
        }

        .result-group p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .result-label {
            min-width: 120px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let opcodeTable = {};

        // โหลดข้อมูลจากไฟล์ JSON เมื่อเริ่มต้นหน้าเว็บ
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('opcodeTable.json'); // ระบุ path ให้ตรงกับตำแหน่งไฟล์ในโฟลเดอร์
                opcodeTable = await response.json();
                console.log('Opcode table loaded successfully:', opcodeTable);
            } catch (error) {
                console.error('Error loading opcode table:', error);
            }

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

        function convertNumber() {
            const number = document.getElementById("number").value;
            const base = parseInt(document.getElementById("base").value);

            let convertedValues = {
                binary: parseInt(number, base).toString(2),
                octal: parseInt(number, base).toString(8),
                decimal: parseInt(number, base).toString(10),
                hexadecimal: parseInt(number, base).toString(16).toUpperCase()
            };

            document.getElementById("resultBinary").innerText = convertedValues.binary;
            document.getElementById("resultOctal").innerText = convertedValues.octal;
            document.getElementById("resultDecimal").innerText = convertedValues.decimal;
            document.getElementById("resultHexadecimal").innerText = convertedValues.hexadecimal;
        }

        function calculate(operation) {
            const number1 = parseInt(document.getElementById("number1").value, parseInt(document.getElementById("base1").value));
            const number2 = parseInt(document.getElementById("number2").value, parseInt(document.getElementById("base2").value));
            let result;

            switch (operation) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                default:
                    result = "Invalid Operation";
            }

            let resultValues = {
                binary: result.toString(2),
                octal: result.toString(8),
                decimal: result.toString(10),
                hexadecimal: result.toString(16).toUpperCase()
            };

            document.getElementById("calcResultBinary").innerText = resultValues.binary;
            document.getElementById("calcResultOctal").innerText = resultValues.octal;
            document.getElementById("calcResultDecimal").innerText = resultValues.decimal;
            document.getElementById("calcResultHexadecimal").innerText = resultValues.hexadecimal;
        }

        function searchOpcode() {
            const input = document.getElementById("opcodeInput").value.trim().toUpperCase();
            let result = "";

            // ตรวจสอบว่ามี immediate data หรือไม่
            const match = input.match(/(\w+)\s*,\s*#(\w+)/);
            if (match) {
                const mnemonic = match[1]; // เช่น "ADD A"
                const immediateData = match[2]; // เช่น "0308"
                const immediateDataInt = parseInt(immediateData, 16); // แปลงเป็นเลขฐานสิบ

                // ตรวจสอบว่า immediate data เกินช่วง 8 บิตหรือไม่
                if (immediateDataInt > 0xFF) {
                    // แบ่งข้อมูลออกเป็นสองส่วน แต่ละส่วนไม่เกิน 8 บิต
                    const part1 = (immediateDataInt >> 8).toString(16).toUpperCase().padStart(2, '0'); // ข้อมูล 8 บิตด้านบน
                    const part2 = (immediateDataInt & 0xFF).toString(16).toUpperCase().padStart(2, '0'); // ข้อมูล 8 บิตด้านล่าง

                    // ค้นหา opcode สำหรับ mnemonic ที่ตรงกัน
                    for (let key in opcodeTable) {
                        if (opcodeTable[key].mnemonic === mnemonic && opcodeTable[key].operands.includes("#data")) {
                            result = `${input} = ${key}${part1} ${key}${part2}`;
                            break;
                        }
                    }
                } else {
                    // ค้นหา opcode สำหรับกรณีที่ immediate data ไม่เกิน 8 บิต
                    for (let key in opcodeTable) {
                        if (opcodeTable[key].mnemonic === mnemonic && opcodeTable[key].operands.includes("#data")) {
                            result = `${input} = ${key}${immediateData}`;
                            break;
                        }
                    }
                }
            }

            if (!result) {
                result = "No match found";
            }

            document.getElementById("opcodeResult").innerText = result;
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- ส่วนอื่น ๆ ของ HTML ยังคงเหมือนเดิม -->
    </div>
</body>
</html>
