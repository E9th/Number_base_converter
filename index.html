<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter and Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
        }

        .converter, .calculator {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
        }

        .input-group input, .input-group select {
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-group {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5fc;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
    <script>
        function convertNumber() {
            const number = document.getElementById("number").value;
            const base = parseInt(document.getElementById("base").value);
            
            let convertedValues = {
                base2: parseInt(number, base).toString(2),
                base8: parseInt(number, base).toString(8),
                base10: parseInt(number, base).toString(10),
                base16: parseInt(number, base).toString(16).toUpperCase()
            };

            document.getElementById("resultBase2").innerText = convertedValues.base2;
            document.getElementById("resultBase8").innerText = convertedValues.base8;
            document.getElementById("resultBase10").innerText = convertedValues.base10;
            document.getElementById("resultBase16").innerText = convertedValues.base16;
        }

        function calculate(operation) {
            const number1 = parseInt(document.getElementById("number1").value, parseInt(document.getElementById("base1").value));
            const number2 = parseInt(document.getElementById("number2").value, parseInt(document.getElementById("base2").value));
            let result;

            switch (operation) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById("calcResult").innerText = result;
        }
    </script>
</head>
<body>
    <div class="converter">
        <h1>Number Base Converter</h1>
        <div class="input-group">
            <label for="number">Enter a number and select its base to convert:</label>
            <input type="text" id="number" placeholder="Enter number">
            <select id="base">
                <option value="2">Base 2</option>
                <option value="8">Base 8</option>
                <option value="10">Base 10</option>
                <option value="16">Base 16</option>
            </select>
        </div>
        <button onclick="convertNumber()">Convert</button>
        <div class="result-group">
            <h3>Converted Values:</h3>
            <p>Base 2: <span id="resultBase2"></span></p>
            <p>Base 8: <span id="resultBase8"></span></p>
            <p>Base 10: <span id="resultBase10"></span></p>
            <p>Base 16: <span id="resultBase16"></span></p>
        </div>
    </div>

    <div class="calculator">
        <h1>Number Base Calculator</h1>
        <div class="input-group">
            <label for="number1">Enter two numbers and select their bases to calculate:</label>
            <input type="text" id="number1" placeholder="Enter first number">
            <select id="base1">
                <option value="2">Base 2</option>
                <option value="8">Base 8</option>
                <option value="10">Base 10</option>
                <option value="16">Base 16</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" id="number2" placeholder="Enter second number">
            <select id="base2">
                <option value="2">Base 2</option>
                <option value="8">Base 8</option>
                <option value="10">Base 10</option>
                <option value="16">Base 16</option>
            </select>
        </div>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <div class="result-group">
            <h3>Calculation Result:</h3>
            <p>Result: <span id="calcResult"></span></p>
        </div>
    </div>
</body>
</html>
