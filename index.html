<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter and Opcode Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding-top: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .result-group {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5fc;
            border-radius: 8px;
            font-weight: 600;
            color: #2c3e50;
            white-space: pre-wrap;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .result-label {
            min-width: 120px;
            display: inline-block;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let opcodeTable = {};

        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('https://E9th.github.io/Number_base_converter/opcodeTable.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                opcodeTable = await response.json();
                console.log('Opcode table loaded successfully:', opcodeTable);
            } catch (error) {
                console.error('Error loading opcode table:', error);
            }
        });

        function getNumberOfBytes(operands) {
            if (operands.includes("#data")) {
                return 2; // คำสั่งที่มี immediate data ใช้ 2 byte
            }
            return 1; // คำสั่งทั่วไปใช้ 1 byte
        }

        function searchOpcode() {
    const input = document.getElementById("opcodeInput").value.trim().toUpperCase();
    let result = "";
    let details = "";

    // ตรวจสอบรูปแบบการป้อนข้อมูล เช่น ADD A#1024
    const match = input.match(/(\w+)\s+A#(\w+)/);
    if (match) {
        const mnemonic = match[1].trim(); // เช่น "ADD"
        const immediateData = match[2]; // เช่น "1024"
        const immediateDataInt = parseInt(immediateData, 16); // แปลง immediate data เป็นเลขฐาน 16
        console.log('Mnemonic:', mnemonic);
        console.log('Immediate Data:', immediateData);

        // ตรวจสอบว่าข้อมูล immediate data เกิน 8 บิตหรือไม่
        if (immediateDataInt > 0xFF) {
            // แบ่งข้อมูลออกเป็นสองส่วน ไม่เกิน 8 บิตแต่ละส่วน
            const part1 = (immediateDataInt >> 8).toString(16).toUpperCase().padStart(2, '0'); // ข้อมูล 8 บิตบน
            const part2 = (immediateDataInt & 0xFF).toString(16).toUpperCase().padStart(2, '0'); // ข้อมูล 8 บิตล่าง

            // ค้นหาใน opcodeTable
            for (let key in opcodeTable) {
                if (opcodeTable[key].mnemonic === mnemonic && opcodeTable[key].operands.includes("#data")) {
                    const numberOfBytes = getNumberOfBytes(opcodeTable[key].operands);
                    result = `result = ${input} = ${key}${part1} ${key}${part2}`;
                    details = `
Hex Code        : ${key}
Number of Bytes : ${numberOfBytes}
Mnemonic        : ${opcodeTable[key].mnemonic}
Operands        : ${opcodeTable[key].operands}
                    `;
                    break;
                }
            }
        } else {
            // กรณีที่ immediate data ไม่เกิน 8 บิต
            for (let key in opcodeTable) {
                if (opcodeTable[key].mnemonic === mnemonic && opcodeTable[key].operands.includes("#data")) {
                    const numberOfBytes = getNumberOfBytes(opcodeTable[key].operands);
                    result = `result = ${input} = ${key}${immediateData}`;
                    details = `
Hex Code        : ${key}
Number of Bytes : ${numberOfBytes}
Mnemonic        : ${opcodeTable[key].mnemonic}
Operands        : ${opcodeTable[key].operands}
                    `;
                    break;
                }
            }
        }
    }

    if (!result) {
        result = "No match found";
    }

    document.getElementById("opcodeResult").innerText = `${details}\n${result}`;
}

    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Opcode Converter</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="opcodeInput" class="form-label">Enter Opcode or Mnemonic:</label>
                    <input type="text" id="opcodeInput" class="form-control" placeholder="Enter opcode or mnemonic">
                </div>
                <button onclick="searchOpcode()" class="btn btn-primary w-100">Search</button>
                <div class="result-group mt-3">
                    <h5>Opcode Result:</h5>
                    <pre id="opcodeResult"></pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
